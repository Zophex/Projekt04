<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZCIONKI</title>
</head>
<body>
    <p style="font-size: 60px;">To jest duży tekst</p>
    <p><span style="color: blue;font-size: 30px">Ten tekst jest kolorowy</span>.</p>
    <p style="font-family: 'Arial', serif;font-size: 30px;">Ten tekst jest w czcionce Arial.</p>
    <p style="font-size: 30px;"><strong><em><u>ważny i wyróżniony</u></em></strong></p>
    <p style="text-transform: uppercase; font-size: 30px;">ten tekst będzie wielkimi literami</p>
    <p style="letter-spacing: 10px;font-size: 30px">Ten tekst ma rozstrzelone litery.</p>
    <p style="line-height: 100px;font-size: 30px;">Ten tekst będzie miał ustaloną wysokość linii na 100 pikseli.</p>

</body>
</html>
